subscription GetWorkouts {
    wpt_workouts {
        workout_id
        name
        day_of_week
        note
        wpt_workout_exercises(limit: 3, order_by: {order_number: asc}) {
            wpt_exercise {
                name
            }
        }
        wpt_workout_exercises_aggregate {
            aggregate {
                totalExercises: count
            }
        }
        totalSetsAggragate: wpt_workout_exercises {
            wpt_set_references_aggregate {
                aggregate {
                    totalSets: count
                }
            }
        }
    }
}