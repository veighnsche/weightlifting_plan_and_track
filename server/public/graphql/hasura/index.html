<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* Reset default margin and padding */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* This ensures no scrollbars */
        }

        /* Ensure the embedded sandbox div takes up the full viewport size */
        #embedded-sandbox {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id='embedded-sandbox'></div>
<script src="https://embeddable-sandbox.cdn.apollographql.com/_latest/embeddable-sandbox.umd.production.min.js"></script>
<script>
  new window.EmbeddedSandbox({
    target: '#embedded-sandbox',
    initialEndpoint: 'http://localhost:8080/v1/graphql',
  })
</script>
</body>
</html>
